<div style="width: 100%; height: 100%;">
    <div data-dojo-attach-point="mainLayoutContainer" data-dojo-type="epi/shell/layout/PreserveRatioBorderContainer" data-dojo-props="gutters: false, livesplitters: false" style="width: 100%; height: 100%">
        <div data-dojo-attach-point="toolbar" data-dojo-type="epi-cms/contentediting/EditToolbar" data-dojo-props="region:'top'"></div>
        <div data-dojo-attach-point="notificationBar" data-dojo-type="epi-cms/contentediting/NotificationBar" data-dojo-props="region:'top', layoutPriority: 90"></div>
        <div data-dojo-attach-point="activityFeed" data-dojo-type="epi-cms/activity/ActivityFeed" data-dojo-props="region: 'right', model: this.activityModel, layoutPriority: 95, splitter: true, minSize: 200" style="width: 25%; min-width: 200px" class="dijitHidden"></div>
        <div data-dojo-attach-point="editLayoutContainer" data-dojo-type="epi/shell/layout/CardContainer" data-dojo-props="region: 'center', layoutPriority: 100">
            <div data-dojo-attach-point="iframeWithOverlay" data-dojo-type="epi/shell/widget/IframeWithOverlay" data-dojo-props="fitContainer: true, iframeName:'${iframeName}'">
            </div>
        </div>
    </div>
</div>
